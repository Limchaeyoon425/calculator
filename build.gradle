plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.1' // 최신 버전으로 설정
    id 'io.spring.dependency-management' version '1.0.15.RELEASE' // 최신 버전으로 설정
}

group = 'calculator'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.springframework.boot:spring-boot-starter-web' // Spring Boot Web Starter만 사용
}

test {
    useJUnitPlatform()
}
